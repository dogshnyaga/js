    <img src="img3.png" alt="">

    <button id="coolButton">Нажмите меня</button>

    <script>
        const button = document.getElementById('coolButton')
        button.addEventListener('click', function () {
            button.textContent = 'Вы нажали на меня'
        }
        )
    </script>

    <div id="follower"
        style="position: absolute; width: 50px; height: 50px; background-color: red; pointer-events: none;"></div>

    <script>
        const follower = document.getElementById('follower');

        document.addEventListener('mousemove', function (e) {
            follower.style.left = e.clientX + 'px';
            follower.style.top = e.clientY + 'px';
        });
    </script>
